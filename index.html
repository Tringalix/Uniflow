<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Test</title>
  <style>
    body { font-family: Arial; background:#0d0d0d; color:white; margin:0; }
    .screen { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#000000aa; }
    .hidden { display:none; }
    .box { background:#111; padding:25px; border-radius:12px; width:300px; }
    input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:none; background:#222; color:white; }
    button { width:100%; padding:10px; border:none; border-radius:8px; background:#4f46e5; color:white; cursor:pointer; margin-top:10px; }
    a { color:#8ab4ff; cursor:pointer; }
    #toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#222; padding:10px 20px; border-radius:20px; opacity:0; transition:.2s; }
    #toast.visible { opacity:1; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-screen" class="screen">
    <div class="box">
      <h2>Accedi</h2>
      <input id="login-email" type="email" placeholder="Email">
      <input id="login-password" type="password" placeholder="Password">
      <button onclick="login()">Accedi</button>
      <p style="text-align:center;margin-top:10px;">
        Non hai un account?
        <a onclick="showRegister()">Registrati</a>
      </p>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="register-screen" class="screen hidden">
    <div class="box">
      <h2>Registrati</h2>
      <input id="register-email" type="email" placeholder="Email">
      <input id="register-password" type="password" placeholder="Password">
      <button onclick="register()">Registrati</button>
      <p style="text-align:center;margin-top:10px;">
        Hai già un account?
        <a onclick="showLogin()">Accedi</a>
      </p>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    function toast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("visible");
      setTimeout(() => t.classList.remove("visible"), 2000);
    }

    function showLogin() {
      document.getElementById("login-screen").classList.remove("hidden");
      document.getElementById("register-screen").classList.add("hidden");
    }

    function showRegister() {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("register-screen").classList.remove("hidden");
    }

    function register() {
      const email = document.getElementById("register-email").value.trim();
      const pass  = document.getElementById("register-password").value.trim();

      if (!email || !pass) {
        toast("Compila tutto");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[email]) {
        toast("Email già registrata");
        return;
      }

      users[email] = { password: pass };
      localStorage.setItem("users", JSON.stringify(users));

      toast("Registrazione ok");
      showLogin();
    }

    function login() {
      const email = document.getElementById("login-email").value.trim();
      const pass  = document.getElementById("login-password").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!users[email] || users[email].password !== pass) {
        toast("Credenziali errate");
        return;
      }

      toast("Login effettuato");
      // qui puoi nascondere tutto e mostrare la tua app
    }
  </script>

</body>
</html>
